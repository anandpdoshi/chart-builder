<!doctype html>
 
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Chart Builder</title>
	<link rel="stylesheet" href="css/jquery.ui.theme.css" />
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/slick.grid.css" />
	<link rel="stylesheet" href="css/slick-default-theme.css" />
	<link rel="stylesheet" href="css/chart-builder.css" />
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/bootstrap.js"></script>
	<script src="js/lib/jquery.event.drag-2.2.js"></script>
	<script src="js/lib/slick.core.js"></script>
	<script src="js/lib/slick.grid.js"></script>
	<script src="js/lib/slick.checkboxselectcolumn.js"></script>
	<script src="js/lib/slick.cellcopymanager.js"></script>
	<script src="js/lib/slick.cellrangedecorator.js"></script>
	<script src="js/lib/slick.cellrangeselector.js"></script>
	<script src="js/lib/slick.cellselectionmodel.js"></script>
	<script src="js/lib/slick.rowselectionmodel.js"></script>
	<script src="js/lib/slick.editors.js"></script>
	<script src="js/lib/slick.formatters.js"></script>
	<script src="js/lib/Chart.min.js"></script>
	<script src="js/csv-to-array.js"></script>
	<script src="js/chart-builder.js"></script>
	<script>	
	
	</script>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">	
		<a class="navbar-brand" href="#">Simple Chart Builder</a>
		</div>
		<form class="navbar-form navbar-left form-inline">
		<div class="form-group">
			<select class="form-control" id="chart-type">
				<option value="Line">Line</option>
				<option value="Bar">Bar</option>
				<option value="Pie">Pie</option>
			</select>
		</div>
		<div class="form-group">
			<select class="form-control" id="start-column">
			</select>
		</div>
		<div class="form-group">
			<select class="form-control" id="end-column">
			</select>
		</div>
		<div class="form-group">
			<select class="form-control" id="legend-column">
			</select>
		</div>
		
		<!-- <button type="submit" class="btn btn-primary" data-clipboard-text = "testing"
			id="copy-to-clipboard">Copy HTML</button>
		</form> -->
	</nav>
	<div style="margin-top: -40px;">
		<div class="row" style="margin: 0px;">
			<div class="col-md-6">
				<canvas id="chart" height="400" style="margin-top: 15px;">
				</canvas>
				<div id="legend"></div>
			</div>
			<div class="col-md-6" style="padding: 0px;">
				<div id="slickgrid" style="height: 400px; font-size: 11px;">
				</div>
			</div>
		</div>
	</div> 
</body>
</html>
